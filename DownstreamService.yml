eureka:         
    instance:
        leaseRenewalIntervalInSeconds: 1
        leaseExpirationDurationInSeconds: 1
    client:
        serviceUrl:
            defaultZone: http://localhost:8091/eureka/
        healthcheck:
            enabled: true
        lease:
            duration: 5

logging:
  level:
    org.springframework.web: ERROR
    com.stackroute: DEBUG
    spring.data.mongodb: ERROR
  pattern:
    console: "%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n"
    file: "%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n"
  path: logs
  file: ${logging.path}/matchmaking-platform.log




controller:
    base: /matchmaker/v1
    employees: /employees
    employee: /employees/{id}
    community: /community/employees

kafka:
    ipAddress: localhost:9092
    groupId: group_id5
    listeningTopic1: user
    listeningTopic2: education
    listeningTopic3: skills
    listeningTopic4: location
    listeningTopic5: certificate
    listeningTopic6: project
    listeningTopic7: experience
    containerFactory: userKafkaListenerFactory
    success: Successfully saved
    consumed: Consumed



